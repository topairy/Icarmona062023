<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Drawing</title>
    <style>
        *, *::before, *::after
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    #canvas1
    {
        background-color:silver;
        position: absolute;
        left: 0%;
        top: 0%;
        border: 1px solid black;
    }

    </style>
</head>
<body>
    <h1> Canvas - Drawing</h1>
    <canvas id="canvas1"></canvas>
    <script>

        // Create variable to get to canvas
        // Add methods for the canvas  - context 2d
        //const canvas = window.document.querySelector('#canvas1')
        const canvas = window.document.getElementById("canvas1");                      
        //window.alert(canvas)
        const ctx = canvas.getContext('2d'); // Able to draw 2d objects

// Make canvas take up browser window
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

        // Draw rectangle
        ctx.fillStyle = 'yellow';
        ctx.fillRect(10,10, 100, 100);

ctx.fillStyle = 'lime';
ctx.fillRect(50,50,150,150);

// Draw line
ctx.strokeStyle = "white";
ctx.lineWidth = 10;
ctx.lineCap = 'round';

ctx.beginPath(); //Pick up pen
ctx.moveTo(50, 350); // Move pen to starting point
ctx.lineTo(500, 450);
ctx.stroke();

//Line 2
ctx.strokeStyle = 'magenta';
ctx.beginPath();
ctx.moveTo(550, 10);
ctx.lineTo(550, 400);
ctx.lineTo(100, 400);
ctx.closePath(); // close the path
ctx.stroke();

ctx.fillStyle = "blue";
ctx.fillRect(500,500,100,100);

ctx.strokeStyle = "red";
ctx.lineWidth = 12;
ctx.lineCap = 'round'
    </script>
</body>
</html>
