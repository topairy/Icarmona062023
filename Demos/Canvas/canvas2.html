<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas2</title>
    <style>
*, * ::after, * ::after
{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
h1
{
    text-align: center;
    color:  black;
    margin-top: 1rem;
}
#canvas2
{
    width: 100%;
    height: 100%;
    background-color: silver;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
}


    </style>
</head>
<body>
    <h1>Canvas 2</h1>
    <canvas id="canvas2"></canvas>

    <script>
// Create variable
const canvas = window.document.querySelector('#canvas2');
const ctx = canvas.getContext('2d');

// Resizwe with javascript
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// recolor the canavs
canvas.style.backgroundColor = "white";

drawFace();



//call the function
drawFace();

// create function to drawface
function drawFace()
{
// Draw head
ctx.fillStyle ='#F74B03';
ctx.strokeStyle = '#000000';
ctx.lineWidth = 15;
ctx.arc(675, 550, 500, 0, Math.PI * 2);
ctx.fill();
ctx.stroke();

//  draw eyes
ctx.fillStyle = '000000';
ctx.fillRect(500, 300, 150, 150);
ctx.fillRect(500, 300, 150, 150);

// draw nose
ctx.beginPath();// pick upthe pen
ctx.moveTo(675, 450);
ctx.lineTo(575, 550);
ctx.lineTo(775, 550);
ctx.closePath();
ctx,fill();
ctx.stroke();

// Draw mouth
ctx.strokeStyle = 'red';
ctx.lineWidth = 10;
ctx.lineCap = 'round';

ctx.beginPath();
ctx.moveTo(500, 600);
ctx.lineTo(850, 600);
ctx.stroke();

ctx.beginPath();
ctx.arc(675, 600, 175, 0, Math.PI * 1);
ctx.fill();
}

window.addEventListener('resize', resetCanvasSize);

function resetCanvasSize()
{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    drawFace();
};

    </script>
</body>
</html>
