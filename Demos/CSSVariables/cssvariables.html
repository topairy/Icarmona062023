<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <style>
    :root
    {
        --default-canvas-color: yellow;
        --default-canvas-color: yellow;
    }
    *
    {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    #canvas
    {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        // create and assign canvas variable
        const canvas = window.document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');
        // set canvas color
        // canvas.style.backgroundColor = 'lightblue';
        canvas.style.backgroundColor = getComputedStyle(canvas).getPropertyValue('--default-canvas-color');

        // set default canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
const mouse = {
    x: undefined,
    y:undefined,
};


// add aN EVENT LISTENER to the canvas
canvas.addEventListener('click', function(event)
{
    //console.log(event);
    mouse.x = event.x;
    mouse.y = event.y;

    draw();
});

canvas.addEventListener('mousemove', function(e)
{
    mouse.x = e.x;
    mouse.y = e.y;
    draw();
});


        // handle resizing of browser window
        window.addEventListener('resize', function(){
            // reset canvas size
            
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        });

        // draw circle


        function draw()
        {
            ctx.beginPath();
            ctx.fillStyle = 'blue';
        //ctx.strokeStyle = 'black';
        //ctx.lineWidth = 2;
        ctx.arc(mouse.x, mouse.y, 30, 0, Math.PI * 2);
        ctx.fill();
        //ctx.stroke();
        }
    </script>
</body>
</html>
